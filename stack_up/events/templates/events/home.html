{% extends "events/base.html" %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'events/main.css'%}">
{% endblock %}
{% block content %}
    {% for event in events %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ event.organization }}</a>
              <small class="text-muted">{{ event.date|date:"F d, Y" }}</small>  
            </div>
            <h2><a class="article-title" href="#">{{ event.title }}</a></h2>
            <p class="article-content">{{ event.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
